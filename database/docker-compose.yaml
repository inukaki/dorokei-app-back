name: dorokei-database
services:
  db:
    container_name: dorokei-postgres
    image: postgres:15-alpine
    env_file:
      - ../.env
    environment:
      TZ: Asia/Tokyo
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-enjoy_dorokei}
      POSTGRES_USER: ${POSTGRES_USER:-dorokei_user}
      POSTGRES_DB: ${POSTGRES_DB:-dorokei_db}

    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
