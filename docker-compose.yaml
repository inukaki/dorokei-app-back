name: dorokei-app

services:
  # PostgreSQLデータベース
  db:
    container_name: dorokei-postgres
    image: postgres:15-alpine
    env_file: .env
    environment:
      TZ: Asia/Tokyo
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - dorokei-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJSバックエンド
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dorokei-backend
    restart: unless-stopped
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      NODE_ENV: ${NODE_ENV}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE}
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    volumes:
      - ./src:/app/src
      - ./typeorm.config.ts:/app/typeorm.config.ts
      # node_modulesはコンテナ内のものを使用
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dorokei-network
    command: npm run start:dev

networks:
  dorokei-network:
    driver: bridge

volumes:
  db_data:
