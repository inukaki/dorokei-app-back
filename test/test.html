<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .disconnect {
            background-color: #f44336;
        }
        .disconnect:hover {
            background-color: #da190b;
        }
        #logs {
            background-color: #f5f5f5;
            padding: 15px;
            border: 1px solid #ddd;
            height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #ccc;
        }
        .log-connect { border-left-color: #4CAF50; }
        .log-disconnect { border-left-color: #f44336; }
        .log-send { border-left-color: #2196F3; }
        .log-receive { border-left-color: #FF9800; }
        .log-error { border-left-color: #f44336; background-color: #ffebee; }
    </style>
</head>
<body>
    <h1>üîå WebSocket (Socket.IO) „ÉÜ„Çπ„Éà„ÉÑ„Éº„É´</h1>

    <div class="input-group">
        <label>„Çµ„Éº„Éê„ÉºURL:</label>
        <input type="text" id="serverUrl" value="http://localhost:3000/game" placeholder="http://localhost:3000/game">
    </div>

    <div class="input-group">
        <label>„Éó„É¨„Ç§„É§„Éº„Éà„Éº„ÇØ„É≥ (JWT):</label>
        <textarea id="playerToken" rows="3" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."></textarea>
    </div>

    <div class="input-group">
        <button onclick="connect()">Êé•Á∂ö</button>
        <button class="disconnect" onclick="disconnect()">ÂàáÊñ≠</button>
        <button onclick="sendReconnect()">player:reconnect ÈÄÅ‰ø°</button>
        <button onclick="clearLogs()">„É≠„Ç∞„ÇØ„É™„Ç¢</button>
    </div>

    <h2>üìã „É≠„Ç∞</h2>
    <div id="logs"></div>

    <script>
        let socket = null;

        function addLog(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            
            if (socket) {
                addLog('Êó¢„Å´Êé•Á∂ö„Åï„Çå„Å¶„ÅÑ„Åæ„Åô', 'error');
                return;
            }

            addLog(`Êé•Á∂ö‰∏≠: ${serverUrl}`, 'connect');

            socket = io(serverUrl, {
                transports: ['websocket'],
                reconnection: false
            });

            socket.on('connect', () => {
                addLog(`‚úÖ Êé•Á∂öÊàêÂäü: ${socket.id}`, 'connect');
            });

            socket.on('disconnect', (reason) => {
                addLog(`‚ùå ÂàáÊñ≠: ${reason}`, 'disconnect');
                socket = null;
            });

            socket.on('connect_error', (error) => {
                addLog(`‚ùå Êé•Á∂ö„Ç®„É©„Éº: ${error.message}`, 'error');
                socket = null;
            });

            // game:statusUpdated „Ç§„Éô„É≥„Éà„ÇíÂèó‰ø°
            socket.on('game:statusUpdated', (data) => {
                addLog(`üì® game:statusUpdated Âèó‰ø°:`, 'receive');
                addLog(JSON.stringify(data, null, 2), 'receive');
            });

            // „Ç®„É©„Éº„Ç§„Éô„É≥„Éà„ÇíÂèó‰ø°
            socket.on('error', (error) => {
                addLog(`‚ùå „Ç®„É©„Éº: ${JSON.stringify(error)}`, 'error');
            });

            // Ê±éÁî®„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºÔºà„Éá„Éê„ÉÉ„Ç∞Áî®Ôºâ
            socket.onAny((eventName, ...args) => {
                if (eventName !== 'game:statusUpdated') {
                    addLog(`üì® ${eventName}: ${JSON.stringify(args)}`, 'receive');
                }
            });
        }

        function disconnect() {
            if (!socket) {
                addLog('Êé•Á∂ö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì', 'error');
                return;
            }

            socket.disconnect();
            addLog('ÂàáÊñ≠„Åó„Åæ„Åó„Åü', 'disconnect');
            socket = null;
        }

        function sendReconnect() {
            if (!socket) {
                addLog('ÂÖà„Å´Êé•Á∂ö„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            const playerToken = document.getElementById('playerToken').value.trim();

            if (!playerToken) {
                addLog('„Éó„É¨„Ç§„É§„Éº„Éà„Éº„ÇØ„É≥„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            const payload = {
                playerToken: playerToken
            };

            addLog(`üì§ player:reconnect ÈÄÅ‰ø°:`, 'send');
            addLog(JSON.stringify(payload, null, 2), 'send');

            socket.emit('player:reconnect', payload, (response) => {
                addLog(`üì® player:reconnect „É¨„Çπ„Éù„É≥„Çπ:`, 'receive');
                addLog(JSON.stringify(response, null, 2), 'receive');
            });
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        window.addEventListener('load', () => {
            addLog('WebSocket„ÉÜ„Çπ„Éà„ÉÑ„Éº„É´Ê∫ñÂÇôÂÆå‰∫Ü', 'info');
        });
    </script>
</body>
</html>
